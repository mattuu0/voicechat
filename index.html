<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <title>Voicechat</title>
</head>
<body>
    <div class="fullOverlay" id="first_overlay">
        <div class="Ctrl_area">
            <button id="copylinkbtn" class="ctrlbtn">招待リンクをコピー</button>
            <button id="share_btn" class="ctrlbtn">画面共有</button>
            <button id="share_watch_btn" class="ctrlbtn">共有視聴</button>
            <button id="toggle_mute" class="ctrlbtn">ミュートを解除する</button>
            <button id="hangup_btn" class="ctrlbtn">退出する</button>
            <button id="show_team" class="ctrlbtn">観察者</button>
        </div>
        <div id="user_area">
            <div class="team_area">
                <div class="team_A" id="team_A_area">
                    <h1 style="color:#de6059">Aチーム</h1>
                </div>
                <div class="team_B" id="team_B_area">
                    <h1 style="color:#1b7cde">Bチーム</h1>
                </div>
            </div>
            <div class="observer_area" id="observer_area_id">
                <h1 class="info_h1">観戦席</h1>
            </div>
        </div>
        <div id="show_stream" class="show_area"></div>
    </div>
    <div class="connect_area" id="first_form">
        <h1>VoiceChat</h1>
        <input type="text" placeholder="ユーザー名" id="username_input" autocomplete="off"/>
        <input type="text" placeholder="接続先ID" id="connectid_input" autocomplete="off"/>
        <button id="connect_button" class="connectbtn">接続する</button>
    </div>
</body>
<script src="./scripts/peerjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js"></script>
<script src="./scripts/main.js"></script>
<link rel="stylesheet" href="./styles/main.css">
</html>
